<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRAMA-WATCHLIST</title>
    <style>
        body {
            text-align: center;
            background-color: #dc6fb1;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between photos */
            margin-top: 50px;
        }
        .photo-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-card img {
            width: 250px;
            height: 375px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(203, 91, 91, 0.2);
        }
        .photo-card h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #a6366e;
        }
    </style>
</head>
<body>

    <h1>CURRENTLY WATCHING :</h1>

    <div class="photo-container">
        <div class="photo-card">
            <img src="IMAGES\CRUSHOLOGY101.jpg" alt="Photo 1">
            <h3>CRUSHOLOGY101 2025</h3>
        </div>
        <div class="photo-card">
            <img src="IMAGES\Serendipity.jpg" alt="Photo 2">
            <h3>SERENDIPITY 2025</h3>
        </div>
        <div class="photo-card">
            <img src="IMAGES\Marry Me Again.jpg" alt="Photo 3">
            <h3>MARRY ME AGAIN 2025</h3>
        </div>
    </div>

</body>
</html>
